<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHĀO-CHÁO</title>
    <!-- logo pada website -->
    <link rel="shortcut icon" href="./src/Chaochao_Logo-chinese.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <!-- Banner Text -->
        <div class="text-container">
          <div class="text">
            <h2>Welcome to Chāo-Cháo Jakarta</h2>
            <p>Please login to enjoy our complimentary WiFi</p>
          </div>
        </div>

        <!-- Input Password -->
        <div class="form-container">
          <form>
            <div class="input-form">
              <input
                class="password"
                type="password"
                name=""
                id=""
                placeholder="Input password here..."
                required
              />

              <div class="eye" id="eye-open" onclick="eyeOpen()">
                <svg
                  style="color: white"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.2572 10.9622C21.7314 11.5813 21.7314 12.4187 21.2572 13.0378C19.764 14.9868 16.1818 19 12 19C7.81823 19 4.23598 14.9868 2.74284 13.0378C2.26857 12.4187 2.26856 11.5813 2.74283 10.9622C4.23598 9.01321 7.81823 5 12 5C16.1818 5 19.764 9.01321 21.2572 10.9622Z"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    fill="white"
                  ></path>
                  <circle
                    cx="12"
                    cy="12"
                    r="3"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></circle>
                </svg>
              </div>

              <div class="eye-close hidden" id="eye-close" onclick="eyeClose()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055.833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z"
                  />
                </svg>
              </div>
            </div>

            <div class="submit-form">
              <button class="submit" type="submit">Validate</button>
            </div>

            <div class="logo"></div>
          </form>
        </div>

        <!-- Logo Chaochao -->
        <div class="logo-container">
          <img class="logo" src="/src/Chaochao_Party_Magenta.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
